<!doctype html>

<head>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<title>Top 20 Movies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">		
	<link rel="stylesheet" href="css/main.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
</head>

<body>	
	<div id="movies-header" class="jumbotron text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-1 col-sm-offset-1">
                    <h2>Top 20 Movies of 2015</h2>
                    <p>You can also search for more movie descriptions. Reloading a page or removing your last search will default back to the popular movies</p>                    
                    <div class="js-search">
						<input class="js-search-bar" type="text" placeholder="Search Movies...">
					</div>                    
                </div>
            </div>
        </div>
    </div>
		
	<div class="js-wrapper">		
		<div class="js-masonry">		
		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel"></h4>
	      </div>
	      <div id="myModalBody" class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/themoviedb.js"></script>
<script src="js/results.js"></script>
<script src="js/search.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
</body>
</html>
